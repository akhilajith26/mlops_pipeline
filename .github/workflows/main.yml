name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/car-damage-predictor:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/car-damage-predictor:latest


deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Copy SSH Key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          port: 22
          command_timeout: 10m
          passphrase: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/car-damage-predictor:latest
            docker stop car-damage-predictor || true
            docker rm car-damage-predictor || true
            docker run -d --name car-damage-predictor -p 80:8000 ${{ secrets.DOCKER_USERNAME }}/car-damage-predictor:latest
          EOF